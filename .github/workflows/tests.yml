name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: ['main']

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
          cache: npm
      - run: npm install

      - name: Running all test coverage
        run: npm run coverage
